name: Channels

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Operating System'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
        - macos-latest
        - ubuntu-latest
        - windows-latest
      conda-version:
        description: 'Conda Version'
        required: true
        default: '23.1.0'
        type: choice
        options:
        - '23.1.0'
        - '22.11.0'
      conda-libmamba-version:
        description: 'conda-libmamba-solver Version'
        required: true
        default: '23.1.0'
        type: choice
        options:
        - '23.1.0'
        - '22.12.0'
      verbosity:
        description: 'Verbosity'
        required: true
        default: '-vv'
        type: choice
        options:
        - ''
        - '-v'
        - '-vv'
        - '-vvv'

jobs:
  test:
    runs-on: ${{ inputs.os }}
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@master

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: true
          activate-environment: ""
          conda-version: ${{ inputs.conda-version }}

      - name: Installation
        shell: bash -el {0}
        run: conda install -c conda-forge conda-libmamba-solver==${{ inputs.conda-libmamba-version }}

      - name: Conda Info
        shell: bash -el {0}
        run: |
          printf '{"channels": ["conda-forge"], "solver": "libmamba"}' > ~/.condarc
          conda info
          conda config --show
          conda list

      - name: Test
        shell: bash -el {0}
        run: |
          conda create -n test numpy ${{ inputs.verbosity }}
